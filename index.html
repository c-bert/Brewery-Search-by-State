<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brewery Search by State</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Find a brewery</h1>
    <div id="error"></div>
    <form role="form" action="#" class="js-search-form">
      <span>Search by state:</span>
      <input type="text" class="js-query" placeholder="GA">
      <button role="button" type="submit" id="search">Search</button>
    </form>
    <div class="js-search-results">
            <div>Here's a list of found breweries</div>
    </div>
    <script src="javascript.index"></script>
</body>
</html>
